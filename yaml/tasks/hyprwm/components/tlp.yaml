- name: Installing tlp for Debian
  become: true
  when: ansible_facts.os_family == DEB
  ansible.builtin.apt:
      update_cache: true
      state: latest
      install_recommends: false
      name: tlp
  tags:
      - tlp
      - hyprwm

- name: Installing tlp for Archlinux
  become: true
  when: ansible_facts.os_family == ARCH
  community.general.pacman:
      update_cache: true
      state: latest
      name: tlp
  tags:
      - tlp
      - hyprwm

- name: Configuring tlp options
  become: true
  ansible.builtin.ini_file:
      path: /etc/tlp.conf
      create: yes
      option: '{{ item.option }}'
      value: '{{ item.value }}'
      no_extra_spaces: true
  loop:
      - {option: START_CHARGE_THRESH_BAT0, value: 75}
      - {option: STOP_CHARGE_THRESH_BAT0, value: 80}
      - {option: START_CHARGE_THRESH_BAT1, value: 75}
      - {option: STOP_CHARGE_THRESH_BAT1, value: 80}
      - {option: RESTORE_THRESHOLDS_ON_BAT, value: 1}
  tags:
      - tlp
      - hyprwm

- name: Enabling tlp using systemd
  become: true
  ansible.builtin.systemd_service:
      name: tlp
      scope: system
      enabled: true
      daemon_reload: true
  tags:
      - tlp
      - hyprwm
